<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main"> 
      <img class="top-img" src="./assets/illustration-hero.svg">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      
      <div class="price-container">

            <img class="favicon" src="./assets/icon-music.svg">
            <p>Annual plan $59.99/year</p>
           <a class="child-3" href="#">Change</a>
    
     </div>

      <div class="button">
         <button class="btn btn-primary" type="button">Proceed to Payment</button><br>
         <button type="button" onclick="confirm()" class="btn btn-light">Cancel Order</button>
      </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
